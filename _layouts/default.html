<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title and page.title != "" %}{{ page.title }} – {% endif %}{{
      site.name }} – {{ site.description }}
    </title>
    {% seo %} {% include meta.html %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/assets/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.baseurl }}/images/favicon-32x32.png"
    />
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <canvas class="site-avatar" id="jsgeist"></canvas>

          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          {% include main_nav.html %}
        </header>
      </div>
    </div>

    <div class="wrapper-main">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>
            Made with ❤ by Georg Tavonius. Using
            <a href="https://jekyllrb.com/">Jekyll</a>.
          </p>
          <a href="/impressum/">Impressum</a>
        </footer>
      </div>
    </div>

    <script
      src="{{ site.baseurl }}/assets/geist.js"
      type="text/javascript"
    ></script>
  </body>
</html>
